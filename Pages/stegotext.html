<body>

    <header class="container-fluid d-flex flex-column main-section" id="vanta-background">

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end px-4" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item px-2  ">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown text-white">

        <div class="container fluid-container image-stego-card">

            <form action="">
                <label class="form-label" for="">
                    <h2>Cover Image</h2>
                </label>
                <input class="form-control" type="file" name="" id="" accept="image/*">
                <br>
                <label class="form-label" for="">
                    <h2>Watermark Text</h2>
                </label>
                <textarea class="form-control" name="" id="" rows="5"></textarea>
                <br></br>
                <button class="btn btn-primary form-control" type='submit'>Submit</button>
            </form>
        </div>

    <script>
        VANTA.RINGS({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,

            minWidth: 200.00,
